spring:
  application:
    name: echoform-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

echoform:
  token:
    default-expiry-minutes: 60
    min-expiry-minutes: 1
    max-expiry-days: 7
  session:
    duration-minutes: 10
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    com.echoform: INFO

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: echoform-db
    environment:
      POSTGRES_DB: echoform_db
      POSTGRES_USER: echoform_user
      POSTGRES_PASSWORD: echoform_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echoform_user -d echoform_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echoform-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: echoform-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/echoform_db
      SPRING_DATASOURCE_USERNAME: echoform_user
      SPRING_DATASOURCE_PASSWORD: echoform_pass
    ports:
      - "8080:8080"
    networks:
      - echoform-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${APP_ENV:-dev}
    container_name: echoform-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
    networks:
      - echoform-network

volumes:
  postgres_data:

networks:
  echoform-network:
    driver: bridge
